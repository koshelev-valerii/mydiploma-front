<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta
    name="description"
    content="NewsExplorer - сервис поиска новостей в Интернет-СМИ по ключевому слову"
  />

  <meta name="author" content="Valerii Koshelev">
  <title>Articles</title>
  <base target="_blank">
  <link
    rel="stylesheet"
    href="../styles/main.27bc140b8ba9109fcd2e.css"
  />
  <link
    rel="shortcut icon"
    href=".././images/favicon.ico"
    type="image/x-icon"
  />
</head>

<body>
  <div class="root">

    <!-- Header -->

    <header class="header header_state_login">
      <div class="container container_section_header">
        <div class="header__item-wrapper">
          <span class="header__logo">NewsExplorer</span>
        </div>
        <div class="header__item-wrapper">
          <nav class="header__menu header__menu_black" tabindex="0">
            <div class="header__menu-overlay"></div>
            <ul class="header__list  header__list_white">
              <li class="header__list-item">
                <div class="header__item-wrapper">
                  <a href="../" class="header__link header__link_state_login"
                    >Главная</a
                  >
                  <div
                    class="header__link-underline header__link-underline_state_login"
                  ></div>
                </div>
              </li>
              <li class="header__list-item header__list-item_articles">
                <div class="header__item-wrapper">
                  <a href="/" class="header__link header__link_state_login"
                    >Сохранённые статьи</a
                  >
                  <div class="header__link-underline header__link-underline_state_login header__link-underline_active"></div>
                </div>
              </li>
              <li class="header__list-item">
                <div class="header__item-wrapper">
                  <button class="header__button header__button_state_login">
                    <span class="header__button-text"></span>
                    <i
                      class="header__button-icon header__button-icon_is-active header__button-icon_state_login"
                    ></i>
                  </button>
                </div>
              </li>
            </ul>
          </nav>
        </div>
      </div>
    </header>

    <!-- Конец header -->

    <main class="main">

      <!-- Меню карточек -->

      <section class="article-info">
        <div class="container container_section_article-info">
          <span class="article-info__subtitle">Сохранённые статьи</span>
          <h2 class="article-info__title">
            <span class="article-info__name"></span>, у вас
            <span class="article-info__counter">нет</span
            ><span class="article-info__saved"> сохранённых статей</span>
          </h2>
          <p class="article-info__text">
            По ключевым словам:
            <span class="article-info__keywords"></span>
          </p>
        </div>
      </section>

      <!-- Конец меню карточек -->

      <!-- Блок карточек -->

      <section class="results">
        <div class="container container_section_results">
          <div class="results__list results__list_articles"></div>
          <div class="articles-list__circle-preloader">
            <i class="circle-preloader"></i>
            <p class="circle-preloader__subtitle">Загружаем ваши новости...</p>
          </div>
          <span class="results__message"></span>
        </div>
      </section>

      <!-- Конец блока карточек -->

      <!-- Голый попап -->

      <div class="popup"></div>
      </div>

      <!-- Конец попапа -->

      <!-- Голая карточка -->

      <template class="card-bookmark-template">
        <div class="card__wrapper">
          <div class="card">
            <div class="card__image">
              <div class="card__keyword"></div>
              <button
                class="card__corner-button card__corner-button_remove"
              ></button>
              <div class="card__corner-label">Убрать из сохранённых</div>
            </div>
            <div class="card__description">
              <span class="card__date"></span>
              <h3 class="card__title"></h3>
              <div class="card__text-wrapper">
                <p class="card__text"></p>
              </div>
            </div>
            <span class="card__source"></span>
          </div>
        </div>
      </template>

      <!-- Конец карточке -->

    </main>

    <!-- Футер -->

    <footer class="footer">
      <p class="footer__copyright">© 2020 Valerii Koshelev, Powered by News API</p>
      <ul class="footer__list">
        <li class="list__link">
          <a class="link__item" href="../index.html">
            Главная
          </a>
        </li>
        <li class="list__link">
          <a class="link__item" href="https://yandex.ru/">
            Яндекс.</a>
          <a class="link__item" href="https://praktikum.yandex.ru/">
            Практикум
          </a>
        </li>
        <li class="list__link">
          <a href="https://github.com/koshelev-valerii">
            <img
              class="link__img"
              src=".././images/github.svg"
              alt="гитхаб"
            />
          </a>
        </li>
        <li class="list__link">
          <a href="mailto:koshelev177@gmail.com?subject=Сообщение с сайта mydiploma.website">
            <img
              class="link__img"
              src=".././images/gmail.svg"
              alt="почта"
            />
          </a>
        </li>
      </ul>
    </footer>

    <!-- И футеру тоже конец -->

  </div>
  <script type="module" src="../js/articles.d93a8e059e56002cba78.js"></script>
</body>
</html>
